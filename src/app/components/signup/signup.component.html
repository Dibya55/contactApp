<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 mt-5">
        <div class="card auth">
            <div class="card-body auth-card">
                <form [formGroup]="signUpForm" (ngSubmit)="signup()" novalidate>
                    <div class="form-group">
                        <label for="name">Name <span class="style">*</span></label>
                        <input type="text" formControlName='name' name="name" class="form-control"
                            placeholder="Enter Name" form required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="style">*</span></label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Email"
                            formControlName='email' required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="style">*</span></label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                            formControlName='password' required>
                    </div>
                    <div class="text-center">
                        <button class="bg-primary mt-2 btn" [disabled]="!signUpForm.valid" type="submit">Signup</button>
                    </div>
                    <div class="text-center login">
                        Already have an account ? <a routerLink="/login">Login</a> here
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
