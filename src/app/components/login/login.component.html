<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 margin-top mt-5">
        <div class="card auth">
            <div class="card-body auth-card">
                <form [formGroup]="loginForm" (submit)="login()">
                    <div class="form-group">
                        <label for="email">Email <span class="style">*</span></label>
                        <input type="text" name="email" class="form-control" placeholder="Enter Email"
                            formControlName='email'>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="style">*</span> </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                            formControlName='password'>
                        <div class="text-right forget-pass">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn bg-primary mt-2" [disabled]="!loginForm.valid"  type="submit">Login</button>
                    </div>
                </form>
                <div class="text-center login">
                    Don`t have an account ? <a routerLink="/signup">Signup</a> here
                </div>
            </div>
        </div>
    </div>
</div>
